<div class="container-fluid overflow-hidden vh-100">
  <div class="row h-100">
    <!-- Left Column: Form Section -->
    <div
      class="left-form px-4 col-md-6 d-flex flex-column justify-content-center align-items-center"
    >
      <h3 class="fw-normal text-black mb-4" style="letter-spacing: 1px">
        Register
      </h3>

      <form
        [formGroup]="registerForm"
        class="w-100 d-flex flex-column gap-3"
        (ngSubmit)="onRegistersubmit()"
        class="w-75"
      >
        <!-- First Name -->
        <div class="form-outline mb-4">
          <label class="form-label" for="firstName">First Name*</label>
          <input
            type="text"
            id="firstName"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('firstName')?.invalid &&
              registerForm.get('firstName')?.touched
            "
            placeholder="First Name"
            formControlName="firstName"
            required
          />
          <div
            *ngIf="
              registerForm.get('firstName')?.invalid &&
              registerForm.get('firstName')?.touched
            "
          >
            <p class="text-danger p-0 m-0">
              First Name is required and must be at least 3 characters.
            </p>
          </div>
        </div>

        <!-- Last Name -->
        <div class="form-outline mb-4">
          <label class="form-label" for="lastName">Last Name*</label>
          <input
            type="text"
            id="lastName"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('lastName')?.invalid &&
              registerForm.get('lastName')?.touched
            "
            placeholder="Last Name"
            formControlName="lastName"
            required
          />
          <div
            *ngIf="
              registerForm.get('lastName')?.invalid &&
              registerForm.get('lastName')?.touched
            "
          >
            <p class="text-danger p-0 m-0">Last Name is required.</p>
          </div>
        </div>

        <!-- Email Address -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email Address*</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            placeholder="Email Address"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          >
            <p class="text-danger p-0 m-0">Please provide a valid email address.</p>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="form-outline mb-4">
          <label class="form-label" for="phone">Phone Number*</label>
          <input
            type="tel"
            id="phone"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('phone')?.invalid &&
              registerForm.get('phone')?.touched
            "
            placeholder="Phone Number"
            formControlName="phone"
            required
          />
          <div
            *ngIf="
              registerForm.get('phone')?.invalid &&
              registerForm.get('phone')?.touched
            "
          >
            <p class="text-danger p-0 m-0">
              Phone number is required and must be numeric.
            </p>
          </div>
        </div>

        <!-- Address -->
        <div class="form-outline mb-4">
          <label class="form-label" for="address">Address*</label>
          <input
            type="text"
            id="address"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('address')?.invalid &&
              registerForm.get('address')?.touched
            "
            placeholder="Address"
            formControlName="address"
            required
          />
          <div
            *ngIf="
              registerForm.get('address')?.invalid &&
              registerForm.get('address')?.touched
            "
          >
            <p class="text-danger p-0 m-0">Address is required.</p>
          </div>
        </div>

        <!-- Password -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password*</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            placeholder="Password"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
          >
            <p class="text-danger p-0 m-0">
              Password must be at least 6 characters.
            </p>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-1 mb-4">
          <button
            class="btn btn-lg btn-block text-white"
            type="submit"
            [ngClass]="!registerForm.valid ? 'disabled' : ''"
            [disabled]="!registerForm.valid"
          >
            Sign up
          </button>
        </div>

        <!-- Link to Login -->
        <p>
          have an account?
          <a class="register" type="button" routerLink="/auth/login">Login here</a>
        </p>
      </form>
    </div>

    <!-- Right Column: Image Section -->
    <div class="col-md-6 p-0 d-none d-lg-block">
      <div class="w-100 h-100">
        <img
          src="assets/Images/auth/register.jpg"
          alt="Chair image"
          class="w-100 h-100 object-fit-cover"
        />
      </div>
    </div>
  </div>
</div>
